name: Workspace Validation

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  workspace-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Workspace unit and route tests
        run: |
          PYTHONPATH=. python -m unittest \
            tests/test_workspace_service_unittest.py \
            tests/test_workspace_routes.py

  workspace-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - name: Install web deps
        run: npm ci
      - name: Workspace-focused vitest
        run: npm run test -- src/features/workspace/EditorTabs.test.tsx src/features/chat/conversation-switch.test.ts
      - name: Typecheck
        run: npm run typecheck
