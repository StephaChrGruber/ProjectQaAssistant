services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  ollama-pull:
    image: ollama/ollama:latest
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434   # âœ… critical
      - OLLAMA_MODEL=${OLLAMA_MODEL}
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["sh", "-lc"]
    command: ["ollama pull ${OLLAMA_MODEL}"]
    restart: "no"

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=${MONGODB_DB}
      - AUTH_MODE=${AUTH_MODE}
      - CHROMA_ROOT=${CHROMA_ROOT}
      - WEB_ORIGIN=${WEB_ORIGIN}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANONYMIZED_TELEMETRY=${ANONYMIZED_TELEMETRY}
      - PATH_PICKER_ROOTS=${PATH_PICKER_ROOTS}
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=project_qa
      - ANONYMIZED_TELEMETRY=False
    volumes:
      - chroma_data:/data/chroma_projects
      - ${HOST_REPO_ROOT:-.}:/host/repos
      # if you use seed connectors file:
      # - ./backend/seed_connectors.json:/app/seed_connectors.json:ro
    depends_on:
      - mongo
      - ollama
    ports:
      - "8080:8080"
      - "1234:1234"

  web:
    build: ./web
    restart: unless-stopped
    environment:
      - BACKEND_BASE_URL=${BACKEND_BASE_URL}
      - NEXT_PUBLIC_BACKEND_BASE_URL=${NEXT_PUBLIC_BACKEND_BASE_URL}
      - POC_DEV_USER=${POC_DEV_USER}
      - POC_DEV_ADMIN=${POC_DEV_ADMIN}
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules

volumes:
  mongo_data:
  chroma_data:
  ollama_data:
